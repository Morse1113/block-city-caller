<!DOCTYPE html>
<html>
<head>
	<title>caller test</title>
	<style type="text/css">
		button {
			width: 90px;
			height: 40px;
		}
	</style>
</head>
<body>
	<h1>test auth</h1>
	<button onclick="callAuth()">call auth</button>

	<h1>say hello</h1>
	<button onclick="BlockCityGenesis.testHello()">say</button>

	<h1>init</h1>
	<button onclick="BlockCityGenesis.init()">init</button>

	<h1>affect</h1>
	<button onclick="BlockCityGenesis.affectNeg(2)">affect neg</button>

	<h1>test contract</h1>
	<button class="btn" onclick="callContract()">call contract</button>

	<script src="blockcity-js-sdk.min.js"></script>
	<script src="BlockCityGenesis.js"></script>
	<script src="main.js"></script>

	<script>
		function callContract() {
			BlockCity.callContract({
				contractName: 'genesis-4',
				amount: 0,
				methodName: 'insertcharac',
				methodParams: {
					name: "morse",
					hp: 100,
					mp: 100,
					str: 100,
					inteli: 100,
					san: 100,
					luck: 100,
					charm: 100,
					mt: 2
				},
				success: function (result) {
			        alert('成功：' + result);
			    },
			    fail: function (result) {
			        alert('失败：' + result);
			    },
			    cancel: function (result) {
			        alert('取消：' + result);
			    }
			});
		}
	</script>
</body>
</html>
